<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hiden gif can cause unnecessary paints</title>
    <style>
        .container{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateZ(0);

        }
        p{
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="loading" class="container">
        <img src="../images/loading.gif" alt="loading"  style="visibility: hidden;">
    </div>
    <div id="top-layer" class="container" style="display: none;">
        <p>loading success!</p>
    </div>
    <script>
        setTimeout(function(){
            document.getElementById('top-layer').style.display = '';
        }, 2000);
    </script>
</body>
</html>
