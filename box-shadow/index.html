<p>单边阴影:</p>
<div class="box top"></div>
<p>四边阴影:</p>
<div class="box all"></div>
<p>普通投影:</p>
<div class="box normal"></div>
<p>多重阴影:</p>
<div class="box more"></div>
<p>内部阴影:</p>
<div class="box inner"></div>
<p>各边颜色不同的阴影:</p>
<div class="box diffcolor"></div>
<p>使用单个标签配合box-shadow画一个跑道:</p>
<div class="playground"></div>

<style type="text/css">
body{
	width: 60%;
	margin: auto;
}
.box{
	width: 200px;
	height: 80px;
	background-color: #0f0;
	margin: 30px 0;
}
.top{
	box-shadow: 0 -10px 5px -5px #f00;
}
.all{
	box-shadow: 0 0 5px 5px #f00;
}
.normal{
	box-shadow: 15px 15px 0 0 #f00;
}
.more{
	box-shadow: 15px 15px 0 0 #f00,
				  25px 25px 0 0 #00f,
				  35px 35px 0 0 #ff0,
				  45px 45px 0 0 #f0f;
}
.inner{
	box-shadow: inset 5px 5px 0 0 #f00;
}
.diffcolor{
	box-shadow: 10px 0 20px 0 #0ff,
				  -10px 0 20px 0 #f00,
				  0 10px 20px 0 #00f,
				  0 -10px 20px 0 #f0f;
}
.playground{
	width: 150px;
	height: 80px;
	background-color: #0f0;
	margin: 80px 0;
	left: 40px;
	position: relative;
}
.playground::after{
	content: '';
	width: 150px;
	height: 80px;
	position: absolute;
	z-index: -1;
	top: -2px;
	left: -40px;
	padding: 0 40px;
	border: 2px solid #fff;
	background-color: #f33;
	border-radius:40px;
	box-shadow: 0 0 0 4px #f33,
				  0 0 0 5px #fff,
				  0 0 0 9px #f33,
				  0 0 0 10px #fff,
				  0 0 0 14px #f33,
				  0 0 0 15px #fff,
				  0 0 0 19px #f33,
				  0 0 0 20px #fff,
				  0 0 0 24px #f33,
				  0 0 0 25px #fff;
}
</style>
