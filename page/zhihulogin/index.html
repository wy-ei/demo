<!DOCTYPE html>
<html>
<head>
	<title>知乎 - 与世界分享你的知识、经验和见解</title>
	<link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/fontawesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<section id="wrap">
	<section id="top">
		<section id="inner-wrap">
		<section id="logo"></section>
			<section id="login-register">
			<section id="login" style="display: none;">
				<form>
					<header>
						<p>登录知乎</p>
						<a href="#" id="switchToRegist">注册<i class="fa fa-arrow-circle-right fa-fw"></i></a>
					</header>
					<div class="input-wrap">
						<input id="loginphoneOrMail" type="text" name="account" placeholder="手机号或邮箱" required>
					</div>
					<div class="input-wrap">
						<input id="loginPassword" type="password" name="password" placeholder="密码" required>
					</div>
					<div id="loginFailure" class="failure" style="display:none;">
						<ul></ul>
					</div>
					<div class="input-wrap">
						<button type="submit" id="loginButton">登录</button>
					</div>
					<div class="input-wrap remeber-me">
						<label>
							<input type="checkbox">记住我	
						</label>
						<a href="#">无法登录?</a>
					</div>
					<section class="weibo-signup-wrap">
						<p>社交帐号登录</p>
						<a href="#">
							<i class="fa fa-weixin fa-fw"></i>
						</a>
						<a href="#">
							<i class="fa fa-weibo fa-fw"></i>
						</a>
						<a href="">
							<i class="fa fa-qq fa-fw"></i>
						</a>
					</section>
				</form>
			</section>
			
			<section id="register">
				<form>
					<header>
						<p>注册帐号</p>
						<a href="#" id="switchToLogin">登录<i class="fa fa-arrow-circle-right fa-fw"></i></a>
					</header>
					<div class="input-wrap">
						<input id="registerName" type="text" name="name" placeholder="姓名" required>
					</div>
					<div class="input-wrap">
						<input type="text"  id="registerMailOrPhone" placeholder="手机或邮箱" required>
					</div>
					<div class="input-wrap">
						<input type="password" id="registerPassword" placeholder="密码（不少于6位）" required>
					</div>
					<div id="registerFailure" class="failure" style = "display:none;">
						<ul>
						</ul>
					</div>
					<div id="registerButton" class="input-wrap"><button>注册知乎</button></div>
					<section class="weibo-signup-wrap">
							<p>社交帐号登录</p>
							<a href="#">
								<i class="fa fa-weixin fa-fw"></i>
							</a>
							<a href="#">
								<i class="fa fa-weibo fa-fw"></i>
							</a>
							<a href="">
								<i class="fa fa-qq fa-fw"></i>
							</a>
					</section>
				</form>
			</section>		
			</section>
		</section>
	</section>
</section>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
